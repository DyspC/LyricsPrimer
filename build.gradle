buildscript {
    ext {
        javaFxVersion = '17'
    }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id 'jacoco'
    // JavaFX interface build
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

compileJava   {
  options.encoding = 'UTF-8'
  sourceCompatibility = '11'
  targetCompatibility = '11'
}

dependencies {
    testCompile group: 'commons-io', name: 'commons-io', version: '2.6'
    testCompile group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
    /**
     * JavaFx libraries for the build OS will be included in the runtimeClasspath dependencies
     * BUT to build a fatjar for another OS we need to explicitely import them
     * `gw jar -Pmultiplatform` to build including modules for declared platforms
     * `gw jar -PadditionalPlatforms={comma separated platforms eg. 'mac,win'}` to build for specific platforms
     * Please note dependencies for the build OS will always be included, that makes the jar weight around
     * - 8Mo for single platform (on MacOS)
     * - 16Mo for MacOS+Windows or MacOS+Linux
     * - 24Mo for all 3 platforms
     */
    ["linux", "mac", "win"].stream().filter {
        project.properties['additionalPlatforms']?.split(',')?.contains(it) || project.hasProperty('multiplatform')
    }.forEach {
        runtimeClasspath "org.openjfx:javafx-base:$javaFxVersion:$it"
        runtimeClasspath "org.openjfx:javafx-graphics:$javaFxVersion:$it"
        runtimeClasspath "org.openjfx:javafx-controls:$javaFxVersion:$it"
    }
}

javafx {
    version = "$javaFxVersion"
    modules = ['javafx.controls', 'javafx.fxml']
}

jacoco {
    toolVersion = "0.8.5"
    reportsDir = file("$buildDir/jacoco")
}

test {
    finalizedBy jacocoTestReport
    systemProperty "file.encoding", "UTF-8"
}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
tasks.withType(Test) {
    systemProperty "file.encoding", "UTF-8"
}

jacocoTestReport {
    dependsOn test
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // standalone
    testCompile 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'fr.enssat.dysp.lyrics.ui.LyricsPrimerFx'
}

jar {
    manifest {
        attributes 'Main-Class': 'fr.enssat.dysp.lyrics.Main'
    }
    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}
