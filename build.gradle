buildscript {
    ext {
        javaFxVersion = '17'
    }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id 'jacoco'
    // JavaFX interface build
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

compileJava   {
  options.encoding = 'UTF-8'
  sourceCompatibility = '11'
  targetCompatibility = '11'
}

def currentOS = org.gradle.internal.os.OperatingSystem.current()
def platform
if (currentOS.isWindows()) {
    platform = 'win'
} else if (currentOS.isLinux()) {
    platform = 'linux'
} else if (currentOS.isMacOsX()) {
    platform = 'mac'
}
dependencies {
    testCompile group: 'commons-io', name: 'commons-io', version: '2.6'
    testCompile group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
    runtimeClasspath "org.openjfx:javafx-base:$javaFxVersion:$platform"
    runtimeClasspath "org.openjfx:javafx-graphics:$javaFxVersion:$platform"
    runtimeClasspath "org.openjfx:javafx-controls:$javaFxVersion:$platform"
}

javafx {
    version = "$javaFxVersion"
    modules = ['javafx.controls', 'javafx.fxml']
}

jacoco {
    toolVersion = "0.8.5"
    reportsDir = file("$buildDir/jacoco")
}

test {
    finalizedBy jacocoTestReport
    systemProperty "file.encoding", "UTF-8"
}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
tasks.withType(Test) {
    systemProperty "file.encoding", "UTF-8"
}

jacocoTestReport {
    dependsOn test
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // standalone
    testCompile 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'fr.enssat.dysp.lyrics.ui.LyricsPrimerFx'
}

jar {
    manifest {
        attributes 'Main-Class': 'fr.enssat.dysp.lyrics.Main'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
